<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Á≠îÈ¢òÊµãËØï - Á≠îÈ¢òÁ≥ªÁªü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .score-display {
            position: absolute;
            top: 20px;
            right: 30px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
        }

        .score-display h2 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }

        .score-number {
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .main-content {
            padding: 40px;
        }

        .question-container {
            margin-bottom: 30px;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .question-number {
            background: #667eea;
            color: white;
            padding: 10px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .progress-bar {
            flex: 1;
            margin: 0 20px;
            height: 10px;
            background: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            transition: width 0.3s ease;
        }

        .question-text {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }

        .options-container {
            display: grid;
            gap: 15px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .option:hover {
            background: #e3f2fd;
            border-color: #2196f3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }

        .option.selected {
            background: #e8f5e8;
            border-color: #4CAF50;
            color: #2e7d32;
        }

        .option.correct {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .option.wrong {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        .option-text {
            font-size: 1.1em;
            display: flex;
            align-items: center;
        }

        .option-score {
            margin-left: auto;
            font-weight: bold;
            padding: 5px 10px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.7);
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-next {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            transition: all 0.3s ease, background 0.5s ease;
        }

        .btn-next:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-next:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-restart {
            background: linear-gradient(135deg, #ff7043 0%, #f4511e 100%);
            color: white;
        }

        .btn-restart:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 112, 67, 0.4);
        }

        .hidden {
            display: none;
        }

        .score-animation {
            animation: scoreChange 0.5s ease-in-out;
        }

        @keyframes scoreChange {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .special-values {
            transition: all 0.3s ease;
        }

        .special-values span {
            transition: color 0.3s ease;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #666;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .score-display {
                position: static;
                margin-top: 20px;
                display: inline-block;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .question-header {
                flex-direction: column;
                gap: 15px;
            }
            
            .progress-bar {
                margin: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Á≠îÈ¢òÊµãËØï</h1>
            <div class="score-display">
                <h2>ÂΩìÂâçÂΩ©Á§º‰ª∑Ê†º</h2>
                <div class="score-number" id="currentScore">0</div>
            </div>
            <!-- ÁâπÊÆäÂÄºÊòæÁ§∫Âå∫Âüü -->
            <div class="special-values" style="position: absolute; top: 20px; left: 30px; background: rgba(255, 255, 255, 0.2); padding: 10px 15px; border-radius: 20px; backdrop-filter: blur(10px); font-size: 0.9em;">
                <div style="margin-bottom: 5px;">üí™ Sigma: <span id="sigmaValue" style="font-weight: bold;">0</span></div>
                <div>üê¢ Firstsin: <span id="firstsinValue" style="font-weight: bold;">0</span></div>
            </div>
        </div>

        <div class="main-content">
            <div id="loadingContainer" class="loading">
                <div>üîÑ Ê≠£Âú®Âä†ËΩΩÈ¢òÁõÆ...</div>
            </div>

            <div id="questionContainer" class="question-container hidden">
                <div class="question-header">
                    <div class="question-number" id="questionNumber">È¢òÁõÆ 1/5</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                </div>

                <div class="question-text" id="questionText"></div>

                <div class="options-container" id="optionsContainer"></div>

                <div class="buttons-container">
                    <a href="instructions.html" class="btn btn-restart">‚¨ÖÔ∏è ËøîÂõûËØ¥Êòé</a>
                    <button class="btn btn-next" id="nextBtn" onclick="nextQuestion()" disabled>‰∏ã‰∏ÄÈ¢ò ‚û°Ô∏è</button>
                </div>
            </div>
        </div>
    </div>

    <script src="questions.js"></script>
    <script>
        let currentQuestionIndex = 0;
        let questionKeys = [];
        let currentScore = 188888; // ÂàùÂßãÂΩ©Á§º‰∏∫188888
        let selectedAnswer = null;
        let answered = false;
        let userAnswers = []; // Â≠òÂÇ®Áî®Êà∑Á≠îÊ°àÂíåÁä∂ÊÄÅ
        let sigma = 0;      //Â≠òÂÇ®Áî®Êà∑ÁöÑsigmaÂÄº
        let firstsin = 0;    //Â≠òÂÇ®Áî®Êà∑ÁöÑfirstsinÂÄº

        // ÂàùÂßãÂåñ
        function initQuiz() {
            // ÈáçÁΩÆÊâÄÊúâÂèòÈáè
            currentQuestionIndex = 0;
            currentScore = 188888;
            selectedAnswer = null;
            answered = false;
            userAnswers = [];
            sigma = 0;
            firstsin = 0;

            if (typeof questions === 'undefined' || !questions) {
                document.getElementById('loadingContainer').innerHTML = `
                    <div style="text-align: left; max-width: 500px; margin: 0 auto;">
                        <h3>‚ùå Âä†ËΩΩÈ¢òÁõÆÂ§±Ë¥•</h3>
                        <p><strong>ÈîôËØØÂéüÂõ†:</strong> Êó†Ê≥ïÂä†ËΩΩ questions.js Êñá‰ª∂</p>
                        <br>
                        <h4>üîß ÂèØËÉΩÁöÑËß£ÂÜ≥ÊñπÊ°àÔºö</h4>
                        <ol>
                            <li><strong>Êñá‰ª∂Ë∑ØÂæÑÈóÆÈ¢ò:</strong> Á°Æ‰øù questions.js Êñá‰ª∂Âú®Âêå‰∏ÄÁõÆÂΩï‰∏ã</li>
                            <li><strong>Êú¨Âú∞Êñá‰ª∂ËÆøÈóÆ:</strong> ‰ΩøÁî®Êú¨Âú∞ÊúçÂä°Âô®ËøêË°åÔºåËÄå‰∏çÊòØÁõ¥Êé•ÊâìÂºÄHTMLÊñá‰ª∂</li>
                            <li><strong>Êñá‰ª∂Ê†ºÂºèÈîôËØØ:</strong> Ê£ÄÊü• questions.js Êñá‰ª∂Ê†ºÂºèÊòØÂê¶Ê≠£Á°Æ</li>
                        </ol>
                        <br>
                        <a href="instructions.html" class="btn btn-restart">‚¨ÖÔ∏è ËøîÂõûËØ¥Êòé</a>
                    </div>
                `;
                return;
            }

            questionKeys = Object.keys(questions);
            
            if (questionKeys.length === 0) {
                document.getElementById('loadingContainer').innerHTML = `
                    <div>‚ùå È¢òÁõÆÊñá‰ª∂‰∏∫Á©∫</div>
                    <a href="instructions.html" class="btn btn-restart">‚¨ÖÔ∏è ËøîÂõûËØ¥Êòé</a>
                `;
                return;
            }
            
            console.log('ÊàêÂäüÂä†ËΩΩÈ¢òÁõÆ:', questionKeys.length, 'ÈÅìÈ¢ò');
            document.getElementById('loadingContainer').classList.add('hidden');
            document.getElementById('questionContainer').classList.remove('hidden');
            
            // ÂàùÂßãÂåñÂàÜÊï∞ÊòæÁ§∫
            document.getElementById('currentScore').textContent = currentScore.toLocaleString('zh-CN') + 'Ôø•';
            
            // ÂàùÂßãÂåñÁâπÊÆäÂÄºÊòæÁ§∫
            updateSpecialValuesDisplay();

            displayQuestion();
        }

        // ÊòæÁ§∫ÂΩìÂâçÈ¢òÁõÆ
        function displayQuestion() {
            if (currentQuestionIndex >= questionKeys.length) {
                // ÈªòËÆ§ÁªìÂ±Ä - Ë∑≥ËΩ¨Âà∞ÁªìÊûúÈ°µÈù¢
                localStorage.setItem('testScore', currentScore);
                localStorage.setItem('userAnswers', JSON.stringify(userAnswers));
                localStorage.setItem('sigma', sigma);
                localStorage.setItem('firstsin', firstsin);
                localStorage.setItem('endingType', 'default');
                window.location.href = 'results.html';
                return;
            }

            else if (firstsin >= 100) {
                // ÈæüÁî∑ÁªìÂ±Ä
                localStorage.setItem('testScore', currentScore);
                localStorage.setItem('userAnswers', JSON.stringify(userAnswers));
                localStorage.setItem('sigma', sigma);
                localStorage.setItem('firstsin', firstsin);
                localStorage.setItem('endingType', 'guiman');
                window.location.href = 'results.html';
                return;
            }

            else if (sigma >= 100) {
                // sigmaÁªìÂ±Ä - ÂΩ©Á§º‰ª∑Ê†ºÈáçÁΩÆ‰∏∫0
                currentScore = 0;
                localStorage.setItem('testScore', currentScore);
                localStorage.setItem('userAnswers', JSON.stringify(userAnswers));
                localStorage.setItem('sigma', sigma);
                localStorage.setItem('firstsin', firstsin);
                localStorage.setItem('endingType', 'sigma');
                window.location.href = 'results.html';
                
                return;
            }

            const questionKey = questionKeys[currentQuestionIndex];
            const question = questions[questionKey];
            
            // Êõ¥Êñ∞È¢òÁõÆÁºñÂè∑ÂíåËøõÂ∫¶Êù°
            document.getElementById('questionNumber').textContent = `È¢òÁõÆ ${currentQuestionIndex + 1}/${questionKeys.length}`;
            const progress = ((currentQuestionIndex) / questionKeys.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';

            // ÊòæÁ§∫È¢òÁõÆ
            document.getElementById('questionText').textContent = question.question;

            // ÊòæÁ§∫ÈÄâÈ°π
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';

            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.onclick = () => selectOption(index, option, question.score[index], question.state[index]);
                
                const optionText = document.createElement('span');
                optionText.className = 'option-text';
                optionText.textContent = option;
                
                const scoreElement = document.createElement('span');
                scoreElement.className = 'option-score';
                
                // ÊòæÁ§∫ÂÆåÊï¥ÁöÑÈÄâÈ°π‰ø°ÊÅØÔºàÂåÖÊã¨ÁâπÊÆäÂÄºÔºâ
                let scoreText = `${question.score[index] > 0 ? '+' : ''}${question.score[index]}ÂàÜ`;
                
                // Ê∑ªÂä†ÁâπÊÆäÂÄº‰ø°ÊÅØ
                if (question.sigma && question.sigma[index] !== 0) {
                    scoreText += ` | œÉ:${question.sigma[index] > 0 ? '+' : ''}${question.sigma[index]}`;
                }
                if (question.firstsin && question.firstsin[index] !== 0) {
                    scoreText += ` | üê¢:${question.firstsin[index] > 0 ? '+' : ''}${question.firstsin[index]}`;
                }
                
                scoreElement.textContent = scoreText;
                scoreElement.style.display = 'none';
                
                optionElement.appendChild(optionText);
                optionElement.appendChild(scoreElement);
                optionsContainer.appendChild(optionElement);
            });

            // ÈáçÁΩÆÁä∂ÊÄÅ
            selectedAnswer = null;
            answered = false;
            document.getElementById('nextBtn').disabled = true;
            
            // ÈáçÁΩÆÊåâÈíÆÊñáÂ≠óÂíåÊ†∑Âºè
            const nextBtn = document.getElementById('nextBtn');
            nextBtn.textContent = '‰∏ã‰∏ÄÈ¢ò ‚û°Ô∏è';
            nextBtn.style.background = 'linear-gradient(135deg, #4CAF50 0%, #45a049 100%)';
        }

        // ÈÄâÊã©ÈÄâÈ°π
        function selectOption(index, option, score, state) {
            if (answered) return;

            // Ê∏ÖÈô§‰πãÂâçÁöÑÈÄâÊã©
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected', 'correct', 'wrong');
            });

            // Ê†áËÆ∞ÂΩìÂâçÈÄâÊã©
            const selectedOption = document.querySelectorAll('.option')[index];
            selectedOption.classList.add('selected');

            selectedAnswer = { index, option, score, state };
            answered = true;

            // Ê†πÊçÆÈ¢òÁõÆÊï∞ÊçÆÊõ¥Êñ∞ÁâπÊÆäÂÄº
            updateSpecialValues(index);

            // ËÆ∞ÂΩïÁî®Êà∑Á≠îÊ°à
            userAnswers.push({
                questionIndex: currentQuestionIndex,
                questionKey: questionKeys[currentQuestionIndex],
                selectedOption: option,
                score: score,
                state: state
            });

            // ÊòæÁ§∫ÊâÄÊúâÈÄâÈ°πÁöÑÂàÜÊï∞
            document.querySelectorAll('.option-score').forEach(scoreEl => {
                scoreEl.style.display = 'block';
            });

            // Ê†πÊçÆÂàÜÊï∞ÊòæÁ§∫‰∏çÂêåÈ¢úËâ≤
            document.querySelectorAll('.option').forEach((opt, i) => {
                const questionKey = questionKeys[currentQuestionIndex];
                const questionScore = questions[questionKey].score[i];
                
                if (i === index) {
                    if (questionScore > 0) {
                        opt.classList.add('correct');
                    } else {
                        opt.classList.add('wrong');
                    }
                }
            });

            // Êõ¥Êñ∞ÂàÜÊï∞
            updateScore(score);
            
            // ÂêØÁî®‰∏ã‰∏ÄÈ¢òÊåâÈíÆ
            document.getElementById('nextBtn').disabled = false;
            
            // ‰∏çÂú®ËøôÈáåÁõ¥Êé•‰øÆÊîπÊåâÈíÆÊñáÂ≠óÔºåËÄåÊòØÈÄöËøácheckSpecialEndingTriggerÁªü‰∏ÄÂ§ÑÁêÜ
            // Ëøô‰∏™ÂáΩÊï∞‰ºöÂú®updateSpecialValues‰∏≠Ë¢´Ë∞ÉÁî®
        }

        // Êõ¥Êñ∞ÁâπÊÆäÂÄº
        function updateSpecialValues(optionIndex) {
            const questionKey = questionKeys[currentQuestionIndex];
            const question = questions[questionKey];
            
            // Ê£ÄÊü•È¢òÁõÆÊòØÂê¶ÊúâsigmaÂíåfirstsinÊï∞ÊçÆ
            if (question.sigma && question.sigma[optionIndex] !== undefined) {
                const sigmaValue = question.sigma[optionIndex];
                if (sigmaValue !== 0) {
                    sigma += sigmaValue;
                    console.log(`SigmaÂÄºÂèòÂåñ: ${sigmaValue > 0 ? '+' : ''}${sigmaValue}ÔºåÂΩìÂâçÊÄªÂÄº: ${sigma}`);
                }
            }
            
            if (question.firstsin && question.firstsin[optionIndex] !== undefined) {
                const firstsinValue = question.firstsin[optionIndex];
                if (firstsinValue !== 0) {
                    firstsin += firstsinValue;
                    console.log(`FirstsinÂÄºÂèòÂåñ: ${firstsinValue > 0 ? '+' : ''}${firstsinValue}ÔºåÂΩìÂâçÊÄªÂÄº: ${firstsin}`);
                }
            }

            // È¢ùÂ§ñÁöÑÂü∫‰∫éÁä∂ÊÄÅÁöÑÈÄªËæëÔºà‰Ωú‰∏∫Â§áÁî®Ôºâ
            const state = question.state[optionIndex];
            switch(state) {
                case 'sigma':
                    sigma += 20; // Âü∫Á°ÄsigmaÂä†Êàê
                    console.log('È¢ùÂ§ñSigmaÂÄºÂ¢ûÂä†: +20ÔºåÂΩìÂâçÊÄªÂÄº:', sigma);
                    break;
                case 'firstsin':
                case 'guiman':
                    firstsin += 25; // Âü∫Á°ÄfirstsinÂä†Êàê
                    console.log('È¢ùÂ§ñFirstsinÂÄºÂ¢ûÂä†: +25ÔºåÂΩìÂâçÊÄªÂÄº:', firstsin);
                    break;
                default:
                    // Êó†È¢ùÂ§ñÂä†Êàê
                    break;
            }

            // Êõ¥Êñ∞ÊòæÁ§∫
            updateSpecialValuesDisplay();
            
            // Ê£ÄÊü•ÊòØÂê¶Ëß¶ÂèëÁâπÊÆäÁªìÂ±ÄÔºåÂ¶ÇÊûúÊòØÂàô‰øÆÊîπÊåâÈíÆÊñáÂ≠ó
            checkSpecialEndingTrigger();
        }

        // Ê£ÄÊü•ÁâπÊÆäÁªìÂ±ÄËß¶ÂèëÂπ∂Êõ¥Êñ∞ÊåâÈíÆÊñáÂ≠ó
        function checkSpecialEndingTrigger() {
            const nextBtn = document.getElementById('nextBtn');
            
            if (sigma >= 100) {
                // SigmaÁªìÂ±ÄÔºöÂΩ©Á§º‰ª∑Ê†ºÈáçÁΩÆ‰∏∫0
                currentScore = 0;
                updateScoreDisplay();
                nextBtn.textContent = 'Êü•ÁúãSigmaÁªìÂ±Ä üí™';
                nextBtn.style.background = 'linear-gradient(135deg, #9C27B0 0%, #7B1FA2 100%)';
            } else if (firstsin >= 100) {
                nextBtn.textContent = 'Êü•ÁúãÈæüÁî∑ÁªìÂ±Ä üê¢';
                nextBtn.style.background = 'linear-gradient(135deg, #FF5722 0%, #D84315 100%)';
            } else if (currentQuestionIndex === questionKeys.length - 1) {
                nextBtn.textContent = 'Êü•ÁúãÁªìÊûú üèÜ';
                nextBtn.style.background = 'linear-gradient(135deg, #4CAF50 0%, #45a049 100%)';
            } else {
                nextBtn.textContent = '‰∏ã‰∏ÄÈ¢ò ‚û°Ô∏è';
                nextBtn.style.background = 'linear-gradient(135deg, #4CAF50 0%, #45a049 100%)';
            }
        }

        // Êõ¥Êñ∞ÂàÜÊï∞ÊòæÁ§∫ÔºàÁã¨Á´ãÂáΩÊï∞Ôºâ
        function updateScoreDisplay() {
            const scoreElement = document.getElementById('currentScore');
            scoreElement.textContent = currentScore.toLocaleString('zh-CN') + 'Ôø•';
            scoreElement.classList.add('score-animation');
            
            setTimeout(() => {
                scoreElement.classList.remove('score-animation');
            }, 500);
        }

        // Êõ¥Êñ∞ÁâπÊÆäÂÄºÊòæÁ§∫
        function updateSpecialValuesDisplay() {
            const sigmaElement = document.getElementById('sigmaValue');
            const firstsinElement = document.getElementById('firstsinValue');
            
            if (sigmaElement) {
                sigmaElement.textContent = sigma;
                // Ê∑ªÂä†Âä®ÁîªÊïàÊûú
                sigmaElement.style.animation = 'none';
                setTimeout(() => {
                    sigmaElement.style.animation = 'scoreChange 0.5s ease-in-out';
                }, 10);
            }
            
            if (firstsinElement) {
                firstsinElement.textContent = firstsin;
                // Ê∑ªÂä†Âä®ÁîªÊïàÊûú
                firstsinElement.style.animation = 'none';
                setTimeout(() => {
                    firstsinElement.style.animation = 'scoreChange 0.5s ease-in-out';
                }, 10);
            }

            // Ê†πÊçÆÂÄºÁöÑÂ§ßÂ∞èÊîπÂèòÈ¢úËâ≤
            if (sigma >= 80) {
